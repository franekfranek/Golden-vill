<div class="form-container">
  <form [formGroup]="form">

    <div class="form-group">
      <label for="local">Lokalizacja</label>
      <select id="local" name="local" formControlName="local">
        <option value="Warszawa">Warszawa</option>
        <option value="Lodz">Łódź</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="priceFrom">Cena od </label>
      <input id="priceFrom" type="text" formControlName="priceFrom"
             class="form-control" />
    </div>
    
    <div class="form-group">
      <label for="priceTo">Cena do</label>
      <input id="priceTo" type="text" formControlName="priceTo"
             class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="type">Typ nieruchomosci:</label>
      <select id="type" name="type" formControlName="type">
        <option value="flat">Mieszkanie</option>
        <option value="house">Dom</option>
        <option value="land">Grunt</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="class">Rodzaj transakcji:</label>
      <select id="class" name="class" formControlName="class">
        <option value="sell">Sprzedaż</option>
        <option value="rent">Wynajem</option>
        <option value="rent">Dzierżawa</option>
      </select>
    </div>

  </form>

  <button class="btn btn-primary btn-sm pl-4 pr-4 mr-2"
              [disabled]="!form.valid"
              (click)="search()">
              Wyszukaj
  </button>
  
</div>

<div class="searched-elements">
  <div class="row" *ngIf='result.length'>
    <div class="col-md-3" *ngFor="let estate of result">
      <app-estate-card [estate]="estate"></app-estate-card>
    </div>
  </div>
</div>
